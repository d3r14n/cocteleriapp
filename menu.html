<!DOCTYPE html>
<html>
	<head>
		<title>CocteleriApp</title>
		<link href="css/estilos.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/menus.js"></script>
		<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(window).load(function()
			{
				$("#loader").fadeOut("slow");
			})
		</script>
	</head>
	<body">
		<img src="img/glass.png" id="loader">
		<div class="bebidas">
			<!-- TEQUILA -->
			<div class="divBebida" onclick="seleccionarBebida('tequila')">
				<img src="img/beb/tequila.png" class="imagen" id="tequila">
				<b class="tituloBebida">TEQUILA</b>
			</div>
			<!-- VODKA -->
			<div class="divBebida" onclick="seleccionarBebida('vodka')">
				<img src="img/beb/vodka.png" class="imagen" id="vodka">
				<b class="tituloBebida">VODKA</b>
			</div>
			<!-- WHISKY -->
			<div class="divBebida" onclick="seleccionarBebida('whisky')">
				<img src="img/beb/whisky.png" class="imagen" id="whisky">
				<b class="tituloBebida">WHISKY</b>
			</div>
			<!--RON  -->
			<div class="divBebida" onclick="seleccionarBebida('ron')">
				<img src="img/beb/ron.png" class="imagen" id="ron">
				<b class="tituloBebida">RON</b>
			</div>
			<!-- GINEBRA -->
			<div class="divBebida" onclick="seleccionarBebida('ginebra')">

				<b class="tituloBebida">GINEBRA</b>
			</div>
			<!-- CERVEZA -->
			<div class="divBebida" onclick="seleccionarBebida('cerveza')">
				<img src="img/beb/cerveza.png" class="imagen" id="cerveza">
				<b class="tituloBebida">CERVEZA</b>
			</div>
		</div>
	</body>
</html>
