<!DOCTYPE html>
<html>
	<head>
		<title>CocteleriApp</title>
		<link href="css/estilos.css" rel="stylesheet" type="text/css">
		<!-- <script type="text/javascript" src="js/juego.js"></script> -->
		<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(window).load(function()
			{
				$("#loader").fadeOut("slow");
			})
		</script>
		<script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
	</head>
	<body onload="contarIngredientes()">
		<div class="estanteria">
			<img src="img/cerveza.png" class="ingrediente" ontouchstart="anadir(this)">
			<img src="img/cognac.png" class="ingrediente" ontouchstart="anadir(this)">
			<img src="img/vodka.png" class="ingrediente" ontouchstart="anadir(this)">
			<img src="img/ron.png" class="ingrediente" ontouchstart="anadir(this)">
			<img src="img/tequila.png" class="ingrediente" ontouchstart="anadir(this)">
			<img src="img/ginebra.png" class="ingrediente" ontouchstart="anadir(this)">
		</div>
		<div id="mesa">
			<img src="" id="recipiente"">
		</div>
		<footer>
			<a href='receta.html' class='volver'><img src='img/return.png'></a>
		</footer>

		<script type="text/javascript">
			var ingredientesSinAnadir = 6;

			var shakeEvent = new Shake({threshold: 15});
			shakeEvent.start();
			window.addEventListener('shake', function()
			{
				if(ingredientesSinAnadir == 0)
				{
					alert("Shaked");
				}
			}, false);
			function stopShake()
			{
				shakeEvent.stop();
			}

			function contarIngredientes()
			{
				coctel = localStorage.getItem("Coctel");
			}

			function anadir(ingrediente)
			{
				if(ingrediente.style.display != "none")
				{
					ingrediente.style.display = "none";
					ingredientesSinAnadir = ingredientesSinAnadir - 1;
					if(ingredientesSinAnadir == 0)
					{
						ingredientesSinAnadir = 0;
						mesa = document.getElementById('mesa');
						recipiente = document.getElementById('recipiente');
						mesa.style.height = "90%";
						mesa.style.background = "yellow";
						recipiente.style.height = "70%";
						recipiente.style.marginTop = "25%";
					}
					console.log(ingredientesSinAnadir);
				}
			}
		</script>

	</body>
</html>
