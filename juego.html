<!DOCTYPE html>
<html>
	<head>
		<title>CocteleriApp</title>
		<link href="css/estilos.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(window).load(function()
			{
				$("#loader").fadeOut("slow");
			})
		</script>
		<script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
	</head>
	<body onload="contarIngredientes()">
		<div id="estanteria">
			<!-- <img src="img/ing/cerveza.png" class="ingrediente" ontouchstart="anadir(this)">
			<img src="img/ing/whisky.png" class="ingrediente" ontouchstart="anadir(this)">
			<img src="img/ing/vodka.png" class="ingrediente" ontouchstart="anadir(this)">
			<img src="img/ing/ronBlanco.png" class="ingrediente" ontouchstart="anadir(this)">
			<img src="img/ing/tequila.png" class="ingrediente" ontouchstart="anadir(this)">
			<img src="img/ing/ginebra.png" class="ingrediente" ontouchstart="anadir(this)"> -->
		</div>
		<div id="mesa">
			<img src="img/boston.png" id="recipiente"">
		</div>
		<footer>
			<a href='receta.html' class='volver'><img src='img/return.png'></a>
		</footer>

		<script type="text/javascript">
			var ingredientesSinAnadir;

			var shakeEvent = new Shake({threshold: 15});
			shakeEvent.start();
			window.addEventListener('shake', function()
			{
				if(ingredientesSinAnadir == 0)
				{
					//alert("Shaked");
					setTimeout(terminar, 5000);
				}
			}, false);
			function stopShake()
			{
				shakeEvent.stop();
			}

			function contarIngredientes()
			{
				coctel = sessionStorage.getItem("Coctel");
				// Ingredientes: 2
				if(coctel == "blackVelvet")
				{
					ingredientesSinAnadir = 2;
				}
				// Ingredientes: 3
				if(coctel == "sunrise" || coctel == "expressoMartini" || coctel == "rustyNail" || coctel == "daiquiri" || coctel == "pinaColada" || coctel == "gimlet")
				{
					ingredientesSinAnadir = 3;
				}
				// Ingredientes: 4
				if(coctel == "margarita" || coctel == "cafeIrlandes" || coctel == "aviation" || coctel == "bramble")
				{
					ingredientesSinAnadir = 4;
				}
				// Ingredientes: 5
				if(coctel == "paloma" || coctel == "whiskeySour")
				{
					ingredientesSinAnadir = 5;
				}
				// Ingredientes: 6
				if(coctel == "bloodyMary" || coctel == "cosmopolitan" || coctel == "maiTai" || coctel == "michelada")
				{
					ingredientesSinAnadir = 6;
				}
			}

			function anadir(ingrediente)
			{
				if(ingrediente.style.display != "none")
				{
					ingrediente.style.display = "none";
					ingredientesSinAnadir = ingredientesSinAnadir - 1;
					if(ingredientesSinAnadir == 0)
					{
						ingredientesSinAnadir = 0;
						mesa = document.getElementById('mesa');
						recipiente = document.getElementById('recipiente');
						mesa.style.height = "90%";
						mesa.style.background = "yellow";
						recipiente.style.height = "70%";
						recipiente.style.marginTop = "25%";
					}
					console.log(ingredientesSinAnadir);
				}
			}

			function terminar()
			{
				stopShake();
				alert("¡Felicidades!");
				location.href = "bebidas.html";
			}
		</script>

	</body>
</html>
